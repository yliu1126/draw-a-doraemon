<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <style id="styleTag"></style>
    <title>Draw a Doraemon</title>
    <audio id="music" autoplay loop>
      <source
        src="./music/Doraemon - Original Theme Song.mp3"
        type="audio/mp3"
      />
    </audio>
  </head>
  <body>
    <div class="code-wrapper">
      <pre id="code"></pre>
    </div>
    <div class="preview-wrapper">
      <div class="preview">
        <div class="wrapper">
          <div class="lowerLip-wrapper">
            <div class="lowerLip">
              <div class="leftTongue"></div>
              <div class="rightTongue"></div>
            </div>
          </div>
          <div class="head"></div>
          <div class="face"></div>
          <div class="nose"></div>
          <div class="eye left"></div>
          <div class="eye right"></div>
          <div class="upperLip left"></div>
          <div class="upperLip right"></div>
          <div class="leftBeard"></div>
          <div class="rightBeard"></div>
        </div>
      </div>
    </div>
    <div class="actions">
      <button data-speed="slow">slow</button>
      <button data-speed="normal" class="active">normal</button>
      <button data-speed="fast">fast</button>
    </div>
    <script src="./vendor/jquery.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
